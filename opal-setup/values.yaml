argoProject: default

namespaces:
  - &minioNS minio-tenant
  - &opalNS opal

imagePullSecrets:
  name: regcred
  namespaces:
    - *opalNS
    - *minioNS

tls:
  name: tls-certs
  namespaces:
    - *minioNS
    - *opalNS

oauth:
  name: opal-oauth-common

valuesFile: test-values.yaml

source: &appSource
  url: "https://github.com/309thEDDGE/opal-helm.git"
  targetRevision: "main"

appValues:
  source: *appSource
  mongodb:
    enabled: true
    auth:
      enabled: true
      rootUser: rootuser
      rootPassword: ""
      usernames: []
      passwords: []
      databases: []
    replicaCount: 2
  keycloak:
    enabled: true
    # bootstrapper admin credentials. Should be deleted after post-install setup
    appValues:
      secrets:
        env:
          annotations: {}
          stringData:
            KEYCLOAK_ADMIN: "admin"
            KEYCLOAK_ADMIN_PASSWORD: "password"
            JAVA_OPTS_APPEND: -Djgroups.dns.query=opal-setup-keycloak-headless
  traefik:
    enabled: true
  minio-operator:
    enabled: true
  minio-instance:
    enabled: true
  minioOperator:
    enabled: true
  minioInstance:
    enabled: true
    creds:
      namespace: *minioNS
    secrets:
      accessKey: opal-administrator
    appValues:
      oauth:
        existingSecret: minio-creds-secret
  jupyterhub:
    enabled: true