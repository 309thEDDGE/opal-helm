# leave these empty to disable them in the rendered app yamls
argoProject: &argoProj ""
appPrefix: &appPrefix ""

namespaces:
  - &minioNS minio-tenant
  - &opalNS opal

# an unfortunate requirement of project-scoping the app-of-apps
appNamespace: *opalNS

imagePullSecrets:
  name: regcred
  namespaces:
    - *opalNS
    - *minioNS

baseDns: &baseDns "10.96.30.9.nip.io"
domainExtension: &domainExtension ""

useAzureFile: &useAzure false

gitSyncSecret:
  namespace: *opalNS
  secretName: &gitSyncSecret "git-creds"

tls:
  name: tls-certs
  namespaces:
    - *minioNS
    - *opalNS

oauth:
  name: opal-oauth-common
  namespaces:
    - *opalNS
    - *minioNS

valuesFile: test-values.yaml

source: &appSource
  url: "https://github.com/309thEDDGE/opal-helm.git"
  targetRevision: "daskworker-node-management"

# Most of this is just propagating settings from above, but change as needed for your use case
appValues:
  namespaces:
    - *opalNS
    - *minioNS
  argoProject: *argoProj
  appPrefix: *appPrefix
  source: *appSource
  mongodb:
    enabled: true
    appValues:
      namespaceOverride: *opalNS
      namespace: *opalNS
      auth:
        enabled: true
        rootUser: rootuser
        rootPassword: ""
        usernames: []
        passwords: []
        databases: []
      replicaCount: 2
  keycloak:
    namespace: *opalNS
    enabled: true
    appValues:
      namespace: *opalNS
      baseDns: *baseDns
      domainExtension: *domainExtension
      secrets:
        env:
          stringData:
            KEYCLOAK_ADMIN: "admin"
            KEYCLOAK_ADMIN_PASSWORD: ""
            JAVA_OPTS_APPEND: -Djgroups.dns.query=""
    postgres:
      namespace: *opalNS
  traefik:
    enabled: true
    appValues:
      namespace: *opalNS
  minioOperator:
    enabled: true
    appValues:
      operator:
        namespace: *opalNS
        tenantNamespace: *minioNS
  minioInstance:
    enabled: true
    creds:
      namespace: *minioNS
    secrets:
      accessKey: opal-administrator
    appValues:
      baseDns: *baseDns
      domainExtension: *domainExtension
      tenant:
        namespace: *minioNS
      oauth:
        existingSecret: "minio-creds-secret"
  nginx:
    enabled: true
    appValues:
      namespace: *opalNS
    restart: always
  jupyterhub:
    enabled: true
    appValues:
      namespace: *opalNS
      baseDns: *baseDns
      domainExtension: *domainExtension
      metrics:
        enabled: true
      serviceMonitor:
        enabled: true
      metrics:
        enabled: true
      serviceMonitor:
        enabled: true
      resources:
        useAzureFile: *useAzure
      gitSync:
        enabled: true
        ## username and gitSecret are now only relevant for the data-discovery-api package
        username: ""
        gitSecret:
          secretName: *gitSyncSecret
        image:
          repository: registry.k8s.io/git-sync/git-sync
          tag: v4.0.0
  daskGateway:
    enabled: true
    appValues:
      namespace: *opalNS
      ## Uncomment and populate the following to allow scheduling of worker pods
      ## to specific worker nodes. Example options provided by default
#      gateway:
#        backend:
#          worker:
#            extraPodConfig:
#              nodeSelector:
#                workload: "dask-worker"
#              tolerations:
#                - key: "worker"
#                  operator: "Equal"
#                  value: "false"
#                  effect: NoSchedule
