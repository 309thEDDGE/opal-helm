# Default values for opal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


argoProject: default

appPrefix: opal

imagePullSecrets: &dockerSecret regcred

oauth: &oauthSecret "opal-oauth-common"


tls: &tlsSecret "tls-certs"
#nameOverride: ""
#fullnameOverride: ""

namespaces:
  - &opalNS opal
  - &minioNS minio-tenant


source:
  url: ""
  targetRevision: ""

mongodb:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: 5.0.9
      imagePullSecrets: *dockerSecret
    auth:
      enabled: true
      rootUser: rootuser
      rootPassword: ""
      usernames: []
      passwords: []
      databases: []
    replicaCount: 2


keycloak:
  enabled: true
  appValues:
    namespace: *opalNS
    secrets:
      env:
        stringData:
          # both fields need to be filled in
          KEYCLOAK_ADMIN: ""
          KEYCLOAK_ADMIN_PASSWORD: ""
    ingress:
      enabled: true
      rules:
        host: "keycloak-k8s.10.96.30.9.nip.io"
    postgresql:
      enabled: false
    keycloakSetup:
      enabled: true
      existingSecret: *oauthSecret
  postgres:
    nameOverride: keycloak-postgres
    namespace: *opalNS
    # PostgreSQL User to create
    postgresqlUsername: keycloak
    # PostgreSQL Password for the new user
    postgresqlPassword: keycloak
    # PostgreSQL Database to create
    postgresqlDatabase: keycloak
    # PostgreSQL network policy configuration
    networkPolicy:
      enabled: false
    global:
      imagePullSecrets:
        - *dockerSecret
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/postgres/postgresql12
      tag: 12.15
    securityContext:
      enabled: true
      fsGroup: 26
      runAsUser: 26
      runAsGroup: 26
    containerSecurityContext:
      enabled: true
      runAsUser: 26
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"

traefik:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: "v2.10.4"
    service:
      loadBalancerIP: "10.96.30.9"
    tls:
      nameOverride: *tlsSecret
    ingress:
      enabled: true
      rules:
        host: "traefik-k8s.10.96.30.9.nip.io"

minio-operator:
  enabled: true
minio-instance:
  enabled: true
minioOperator:
  enabled: false
  appValues:
    operator:
      namespace: *opalNS
      tenantNamespace: *minioNS
      imagePullSecrets:
        - name: *dockerSecret
      containerSecurityContext:
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
          ephemeral-storage: 500Mi
        limits:
          cpu: 200m
          memory: 256Mi

minioInstance:
  enabled: false
  appValues:
    namespace: ""
    oauth:
      existingSecret: *oauthSecret
    baseDns: "10.96.30.9.nip.io"
    secrets:
      # both fields need to be filled in
      name: "minio-creds-secret"
      accessKey: "minio-admin"
    tls:
      name: *tlsSecret
    tenant:
      namespace: *minioNS
      imagePullSecrets:
        - name: *dockerSecret
      pools:
        - servers: 4
          volumesPerServer: 4
          size: 1Gi
          resources:
            requests:
              memory: 2Gi
              cpu: 1000m
            limits:
              memory: 2Gi
              cpu: 1000m
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            runAsNonRoot: true
          containerSecurityContext:
            runAsUser: 1001
            runAsGroup: 1001
            runAsNonRoot: true
      mountPath: /home/minio
      subPath: /data
      externalCaCertSecret:
        - name: tls-certs
      buckets:
        - name: metaflow-data
        - name: basket-data
        - name: airflow
      env:
        - name: MINIO_IDENTITY_OPENID_CONFIG_URL
          value: "https://keycloak-k8s.{{ .Values.baseDns }}/realms/master/.well-known/openid-configuration"
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "https://minio-k8s.{{ .Values.baseDns }}"
        - name: MINIO_IDENTITY_OPENID_CLIENT_ID
          value: opal-jupyterhub
        - name: MINIO_IDENTITY_OPENID_CLAIM_NAME
          value: 'policy'
        - name: MINIO_IDENTITY_OPENID_REDIRECT_URI
          value: "https://minio-k8s.{{ .Values.baseDns }}/oauth_callback"
      ## List of secret names to use for generating MinIO users during tenant provisioning
      users: [ ]
    ingress:
      api:
        enabled: true
        host: "s3-k8s.{{ .Values.baseDns }}"
      console:
        enabled: true
        host: "minio-k8s.{{ .Values.baseDns }}"
jupyterhub:
  enabled: true
  appValues:
    namespace: *opalNS
    baseDns: "10.96.30.9.nip.io"
    secrets:
      oauth:
        existingSecret: *oauthSecret
    image:
      tag: jupyterhub_v8
    imagePullSecrets:
      existingSecret: regcred
    env:
      singleUserImage: "jupyterhub/singleuser"
      #singleUserImage: "registry1.dso.mil/ironbank/opensource/metrostar/singleuser/singleuser:singleuser_v22"
      opalBannerColor: "green"
      opalBannerText: "Unclassified (local development)"
      s3Endpointurl: "http://opal-setup-minio-hl.minio-tenant.svc.cluster.local:9000"
      keycloakJupyterhubOauthCallbackUrl: "https://opal-k8s.{{ .Values.baseDns }}/hub/oauth_callback"
      keycloakJupyterhubAuthorizeUrl: "https://keycloak-k8s.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/auth"
      keycloakJupyterhubUserdataUrl: "https://keycloak-k8s.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/userinfo"
      keycloakOpalApiUrl: "https://keycloak-k8s.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/token"
    ingress:
      enabled: true
      rules:
        host: "opal-k8s.{{ .Values.baseDns }}"
    # metaflow datastore size
    resources:
      storage: 2Gi
  postgres:
    nameOverride: jupyterhub-postgres
    namespace: *opalNS
    # PostgreSQL User to create
    postgresqlUsername: jupyterhub
    # PostgreSQL Password for the new user
    postgresqlPassword: jupyterhub
    # PostgreSQL Database to create
    postgresqlDatabase: jupyterhub
    # PostgreSQL network policy configuration
    networkPolicy:
      enabled: false
    global:
      imagePullSecrets:
        - *dockerSecret
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/postgres/postgresql12
      tag: 12.15
    securityContext:
      enabled: true
      fsGroup: 26
      runAsUser: 26
      runAsGroup: 26
    containerSecurityContext:
      enabled: true
      runAsUser: 26
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"
