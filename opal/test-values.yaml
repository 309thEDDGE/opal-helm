# Default values for opal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


argoProject: ""
appPrefix: ""

imagePullSecrets: &dockerSecret regcred

oauth: &oauthSecret "opal-oauth-common"

tls: &tlsSecret "tls-certs"
#nameOverride: ""
#fullnameOverride: ""

namespaces:
  - &opalNS opal
  - &minioNS minio-tenant

baseDns: &baseDns ".10.96.30.9.nip.io"
domainExtension: &domainExtension "k8s"

source:
  url: ""
  targetRevision: ""

mongodb:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: 5.0.9
      imagePullSecrets: *dockerSecret
    auth:
      enabled: true
      rootUser: rootuser
      rootPassword: ""
      usernames: []
      passwords: []
      databases: []
    replicaCount: 2

keycloak:
  enabled: true
  appValues:
    namespace: *opalNS
    baseDns: *baseDns
    domainExtension: *domainExtension
    secrets:
      env:
        stringData:
          # set these in the opal-setup values. ADMIN_PASSWORD is ignored
          KEYCLOAK_ADMIN: ""
          KEYCLOAK_ADMIN_PASSWORD: ""
    ingress:
      enabled: true
      rules:
        host: ""
    postgresql:
      enabled: false
      useExternal: true
      nameOverride: &keycloakPostgresName keycloak-postgres
    keycloakSetup:
      enabled: true
      existingSecret: *oauthSecret
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
  postgres:
    nameOverride: *keycloakPostgresName
    namespace: *opalNS
    # PostgreSQL User to create
    postgresqlUsername: keycloak
    # PostgreSQL Password for the new user
    postgresqlPassword: keycloak
    # PostgreSQL Database to create
    postgresqlDatabase: keycloak
    # PostgreSQL network policy configuration
    networkPolicy:
      enabled: false
    global:
      imagePullSecrets:
        - *dockerSecret
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/postgres/postgresql12
      tag: 12.19
    securityContext:
      enabled: true
      fsGroup: 26
      runAsUser: 26
      runAsGroup: 26
    containerSecurityContext:
      enabled: true
      runAsUser: 26
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"

traefik:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: "v3.0.4"
    service:
      loadBalancerIP: "10.96.30.9"
    serviceMonitor:
      enabled: true
    metrics:
      enabled: true
    tls:
      nameOverride: *tlsSecret
    ingress:
      enabled: false
      rules:
        host: ""

minioOperator:
  enabled: true
  appValues:
    namespace: *opalNS
    tenantNamespace: *minioNS
    imagePullSecrets: *dockerSecret
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
        ephemeral-storage: 500Mi
      limits:
        cpu: 200m
        memory: 256Mi

minioInstance:
  enabled: true
  appValues:
    namespace: ""
    oauth:
      existingSecret: *oauthSecret
    baseDns: *baseDns
    domainExtension: *domainExtension
    secrets:
      # both fields need to be filled in
      name: "minio-creds-secret"
      accessKey: "minio-admin"
    tls:
      name: *tlsSecret
    tenant:
      namespace: *minioNS
      imagePullSecrets:
        - *dockerSecret
      metrics:
        enabled: true
        # Defaults to 'prometheus-operated'
        prometheusSvc: ""
        # Defaults to 'monitoring'
        prometheusNamespace: ""
        # Defaults to 9090
        prometheusPort: ""
      pools:
      # don't change these for local dev, or risk system overload
        - servers: 4
          volumesPerServer: 4
          size: 1Gi
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 500m
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            runAsNonRoot: true
          containerSecurityContext:
            runAsUser: 1001
            runAsGroup: 1001
            runAsNonRoot: true
      mountPath: /home/minio
      subPath: /data
      externalCaCertSecret:
        - name: tls-certs
      buckets:
        - name: metaflow-data
        - name: basket-data
        - name: airflow
      #change these to reflect desired domain names
      env:
        minioIdentityOpenIDConfigURL: ""
        minioBrowserRedirectURL: ""
        minioIdentityOpenIDRedirectURI: ""
        minioIdentityOpenIDClientID: opal-jupyterhub
        minioIdentityOpenIDClaimName: policy
      users: [ ]
    ingress:
      api:
        enabled: false
        host: ""
      console:
        enabled: true
        host: ""
nginx:
  enabled: true
  appValues:
    namespace: *opalNS
jupyterhub:
  enabled: true
  appValues:
    namespace: *opalNS
    baseDns: *baseDns
    domainExtension: *domainExtension
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
    gitSync:
      enabled: true
      # Leave this empty, only fill it in the opal-setup chart values
      username: ""
      gitSecret:
        secretName: "git-creds"
    secrets:
      oauth:
        existingSecret: *oauthSecret
    image:
      tag: jupyterhub_v11
    imagePullSecrets:
      existingSecret: regcred
    env:
      singleUserImage: "jupyterhub/singleuser"
      #singleUserImage: "registry1.dso.mil/ironbank/opensource/metrostar/singleuser:core_singleuser_v2"
      opalBannerColor: "green"
      opalBannerText: "Unclassified"
      s3Endpointurl: ""
      keycloakJupyterhubOauthCallbackUrl: ""
      jupyterhubBaseUrl: ""
      keycloakJupyterhubAuthorizeUrl: ""
      keycloakJupyterhubUserdataUrl: ""
      keycloakOpalApiUrl: ""
    ingress:
      enabled: true
      rules:
        host: ""
    # metaflow datastore size
    resources:
      useAzureFile: false
      storage: 2Gi
daskGateway:
  enabled: true
  appValues:
    namespace: *opalNS
