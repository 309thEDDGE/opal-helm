# Default values for opal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


argoProject: ""
appPrefix: ""

imagePullSecrets: &dockerSecret regcred

oauth: &oauthSecret opal-oauth-common

tls: &tlsSecret "tls-certs"
#nameOverride: ""
#fullnameOverride: ""

namespaces:
  - &opalNS opal
  - &minioNS minio-tenant

baseDns: &baseDns ""
domainExtension: &domainExtension ""

source:
  url: ""
  targetRevision: ""

mongodb:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: 5.0.9
      imagePullSecrets: *dockerSecret
    auth:
      enabled: true
      rootUser: rootuser
      rootPassword: ""
      usernames: []
      passwords: []
      databases: []
    replicaCount: 2

keycloak:
  enabled: true
  appValues:
    namespace: *opalNS
    baseDns: *baseDns
    domainExtension: *domainExtension
    secrets:
      env:
        stringData:
          # set these in the opal-setup values. ADMIN_PASSWORD is ignored
          KEYCLOAK_ADMIN: ""
          KEYCLOAK_ADMIN_PASSWORD: ""
    ingress:
      enabled: true
      rules:
        host: ""
    postgresql:
      enabled: false
      useExternal: true
      nameOverride: &keycloakPostgresName keycloak-postgres
    keycloakSetup:
      enabled: true
      existingSecret: *oauthSecret
  postgres:
    nameOverride: *keycloakPostgresName
    namespace: *opalNS
    # PostgreSQL User to create
    postgresqlUsername: keycloak
    # PostgreSQL Password for the new user
    postgresqlPassword: keycloak
    # PostgreSQL Database to create
    postgresqlDatabase: keycloak
    # PostgreSQL network policy configuration
    networkPolicy:
      enabled: false
    global:
      imagePullSecrets:
        - *dockerSecret
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/postgres/postgresql12
      tag: 12.15
    securityContext:
      enabled: true
      fsGroup: 26
      runAsUser: 26
      runAsGroup: 26
    containerSecurityContext:
      enabled: true
      runAsUser: 26
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"

traefik:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: "v2.10.4"
    service:
      loadBalancerIP: ""
    tls:
      nameOverride: *tlsSecret
    ingress:
      enabled: false
      rules:
        host: ""

minioOperator:
  enabled: true
  appValues:
    namespace: *opalNS
    tenantNamespace: *minioNS
    imagePullSecrets: *dockerSecret
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
        ephemeral-storage: 500Mi
      limits:
        cpu: 200m
        memory: 256Mi

minioInstance:
  enabled: false
  appValues:
    namespace: ""
    oauth:
      existingSecret: *oauthSecret
    baseDns: *baseDns
    domainExtension: *domainExtension
    secrets:
      # both fields need to be filled in
      name: "minio-creds-secret"
      accessKey: "minio-admin"
    tls:
      name: *tlsSecret
    tenant:
      namespace: *minioNS
      imagePullSecrets:
        - *dockerSecret
      pools:
        - servers: 4
          volumesPerServer: 4
          # make this value much larger if a production deployment
          size: 10Gi
          resources:
            requests:
              memory: 2Gi
              cpu: 1000m
            limits:
              memory: 2Gi
              cpu: 1000m
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            runAsNonRoot: true
          containerSecurityContext:
            runAsUser: 1001
            runAsGroup: 1001
            runAsNonRoot: true
      mountPath: /home/minio
      subPath: /data
      externalCaCertSecret:
        - name: tls-certs
      buckets:
        - name: metaflow-data
        - name: basket-data
        - name: airflow
      #change these to reflect desired domain names
      env:
        minioIdentityOpenIDClientID: opal-jupyterhub
        minioIdentityOpenIDClaimName: policy
        minioBrowserRedirectURL: &minioBase ""
        ## uncomment the variables below to
        #minioIdentityOpenIDConfigURL: "https://keycloak-k8.{{ .Values.baseDns }}/auth/realms/master/.well-known/openid-configuration"
        #minioIdentityOpenIDRedirectURI: "https://minio-k8.{{ .Values.baseDns }}/oauth_callback"
        #minioBrowserRedirectURL: "https://minio-k8.{{ .Values.baseDns }}"

      ## List of secret names to use for generating MinIO users during tenant provisioning
      users: [ ]
      ingress:
        api:
          enabled: false
          rules:
            host: ""
        console:
          enabled: true
          rules:
            host: *minioBase
nginx:
  enabled: true
  appValues:
    namespace: *opalNS
jupyterhub:
  enabled: true
  appValues:
    namespace: *opalNS
    minioNS: *minioNS
    baseDns: *baseDns
    domainExtension: *domainExtension
    gitSync:
      enabled: true
      # Leave this empty, only fill it in the opal-setup chart values
      username: ""
      gitSecret:
        secretName: "git-creds"
    secrets:
      oauth:
        existingSecret: *oauthSecret
    image:
      tag: jupyterhub_v8
    imagePullSecrets:
      existingSecret: regcred
    env:
      #singleUserImage: "jupyterhub/singleuser"
      singleUserImage: "registry1.dso.mil/ironbank/opensource/metrostar/singleuser:core_singleuser_v2"
      opalBannerColor: "green"
      opalBannerText: "Unclassified"
      jupyterhubBaseUrl: &jhubBase ""
      #change this based on minio's target namespace, and the name of the helm release
      # s3Endpointurl: "http://opal-setup-minio-console.minio-tenant.svc.cluster.local:9090"
      # keycloakJupyterhubOauthCallbackUrl: "https://opal.{{ .Values.baseDns }}/hub/oauth_callback"
      # jupyterhubBaseUrl: &jhubBase "https://opal.{{ .Values.baseDns }}"
      # keycloakJupyterhubAuthorizeUrl: "https://keycloak.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/auth"
      # keycloakJupyterhubUserdataUrl: "https://keycloak.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/userinfo"
      # keycloakOpalApiUrl: "https://keycloak.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/token"
    ingress:
      enabled: true
      rules:
        host: *jhubBase
    # metaflow datastore size
    resources:
      useAzureFile: false
      storage: 2Gi
daskGateway:
  enabled: true
  appValues:
    namespace: *opalNS
