# Default values for opal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#image:
#  repository: nginx
#  pullPolicy: IfNotPresent
#  # Overrides the image tag whose default is the chart appVersion.
#  tag: ""
#

tlsSecretName: &tlsSecret "tls-certs"

imagePullSecrets:
  name: &dockerSecret regcred
  namespaces:
    - &opalNS opal
    - &minioNS minio-tenant

oauth:
  name: &oauthSecret opal-oauth-common


tls:
  name: *tlsSecret
  namespaces:
    - *opalNS
    - *minioNS
#nameOverride: ""
#fullnameOverride: ""

namespaces:
  - *opalNS
  - *minioNS

baseDns: &baseDns ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

mongodb:
  enabled: false

keycloak:
  enabled: true
  namespace: *opalNS
  secrets:
    env:
      stringData:
        # both fields need to be filled in
        KEYCLOAK_ADMIN: ""
        KEYCLOAK_ADMIN_PASSWORD: ""
  ingress:
    enabled: true
    rules:
      host: ""
  postgresql:
    enabled: true
    nameOverride: keycloak-postgres
    namespace: *opalNS
  keycloakSetup:
    existingSecret: *oauthSecret

traefik:
  enabled: true
  image:
    tag: "v2.10.4"
  service:
    loadBalancerIP: ""
  tls:
    nameOverride: *tlsSecret
  ingress:
    enabled: true
    rules:
      host: ""

minio-operator:
  enabled: false

minio-instance:
  enabled: false

jupyterhub:
  enabled: true
  namespace: *opalNS
  baseDns: *baseDns
  secrets:
    oauth:
      existingSecret: *oauthSecret
  image:
    tag: jupyterhub_v8
  imagePullSecrets:
    existingSecret: regcred
  env:
    singleUserImage: "registry1.dso.mil/ironbank/opensource/metrostar/singleuser/singleuser:singleuser_v21"
    opalBannerColor: "green"
    opalBannerText: "Unclassified (local development)"
  ingress:
    enabled: true
    rules:
      host: "opal-k8.{{ .Values.baseDns }}"
  # metaflow datastore size
  resources:
    storage: 2Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
