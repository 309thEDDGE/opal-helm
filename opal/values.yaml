# Default values for opal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


argoProject: default

imagePullSecrets: &dockerSecret regcred

oauth: &oauthSecret opal-oauth-common

tls: &tlsSecret "tls-certs"
#nameOverride: ""
#fullnameOverride: ""

namespaces:
  - &opalNS opal
  - &minioNS minio-tenant


source:
  url: ""
  targetRevision: ""

mongodb:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: 5.0.9
      imagePullSecrets: *dockerSecret
    auth:
      enabled: true
      rootUser: rootuser
      rootPassword: ""
      usernames: []
      passwords: []
      databases: []
    replicaCount: 2


keycloak:
  enabled: true
  appValues:
    namespace: *opalNS
    secrets:
      env:
        stringData:
          # both fields need to be filled in
          KEYCLOAK_ADMIN: ""
          KEYCLOAK_ADMIN_PASSWORD: ""
    ingress:
      enabled: true
      rules:
        host: ""
    postgresql:
      enabled: false
    keycloakSetup:
      existingSecret: *oauthSecret
  postgres:
    nameOverride: keycloak-postgres
    namespace: *opalNS
    # PostgreSQL User to create
    postgresqlUsername: keycloak
    # PostgreSQL Password for the new user
    postgresqlPassword: keycloak
    # PostgreSQL Database to create
    postgresqlDatabase: keycloak
    # PostgreSQL network policy configuration
    networkPolicy:
      enabled: false
    global:
      imagePullSecrets:
        - *dockerSecret
    image:
      registry: registry1.dso.mil
      repository: ironbank/opensource/postgres/postgresql12
      tag: 12.15
    securityContext:
      enabled: true
      fsGroup: 26
      runAsUser: 26
      runAsGroup: 26
    containerSecurityContext:
      enabled: true
      runAsUser: 26
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"

traefik:
  enabled: true
  appValues:
    namespace: *opalNS
    image:
      tag: "v2.10.4"
    service:
      loadBalancerIP: ""
    tls:
      nameOverride: *tlsSecret
    ingress:
      enabled: true
      rules:
        host: ""

minio-operator:
  enabled: true
minio-instance:
  enabled: true
minioOperator:
  enabled: true
  appValues:
    namespace: *opalNS
    tenantNamespace: *minioNS
    imagePullSecrets: *dockerSecret
    containerSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        cpu: 200m
        memory: 256Mi
        ephemeral-storage: 500Mi
      limits:
        cpu: 200m
        memory: 256Mi

minioInstance:
  enabled: false
  appValues:
    secrets:
      # both fields need to be filled in
      name: "minio-creds-secret"
      accessKey: "minio-admin"
    tls:
      name: tls-certs
    tenant:
      namespace: *minioNS
      imagePullSecrets:
        - *dockerSecret
      pools:
        - servers: 4
          volumesPerServer: 4
          size: 10Gi
          resources:
            requests:
              memory: 2Gi
              cpu: 1000m
            limits:
              memory: 2Gi
              cpu: 1000m
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            runAsNonRoot: true
          containerSecurityContext:
            runAsUser: 1001
            runAsGroup: 1001
            runAsNonRoot: true
      mountPath: /home/minio
      subPath: /data
      externalCaCertSecret:
        - name: tls-certs
      buckets:
        - name: metaflow-data
        - name: basket-data
        - name: airflow
      ## List of secret names to use for generating MinIO users during tenant provisioning
      users: [ ]
      ingress:
        api:
          enabled: true
          rules:
            host: ""
        console:
          enabled: true
          rules:
            host: ""
jupyterhub:
  enabled: true
  appValues:
    namespace: *opalNS
    baseDns: ""
    secrets:
      tokenenv:
        existingSecret: "token-env"
      oauth:
        existingSecret: *oauthSecret
    image:
      tag: jupyterhub_v8
    imagePullSecrets:
      existingSecret: regcred
    env:
      singleUserImage: "registry1.dso.mil/ironbank/opensource/metrostar/singleuser/singleuser:singleuser_v21"
      opalBannerColor: "green"
      opalBannerText: "Unclassified (local development)"
      s3Endpointurl: "http://opal-setup-minio-console.minio-tenant.svc.cluster.local:9090"
      keycloakJupyterhubOauthCallbackUrl: "https://opal-k8s.{{ .Values.baseDns }}/hub/oauth_callback"
      keycloakJupyterhubAuthorizeUrl: "https://keycloak-k8s.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/auth"
      keycloakJupyterhubUserdataUrl: "https://keycloak-k8s.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/userinfo"
      keycloakOpalApiUrl: "https://keycloak-k8s.{{ .Values.baseDns }}/realms/master/protocol/openid-connect/token"
    ingress:
      enabled: true
      rules:
        host: "opal-k8s.{{ .Values.baseDns }}"
    # metaflow datastore size
    resources:
      storage: 2Gi