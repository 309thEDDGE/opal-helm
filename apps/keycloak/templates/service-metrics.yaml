apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak.fullname" . }}-metrics
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http-internal
      port: 9000
      targetPort: http-internal
      protocol: TCP
  selector:
    {{- include "keycloak.selectorLabels" . | nindent 4}}
