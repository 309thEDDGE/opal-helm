kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ include "jupyterhub.fullname" . }}
  labels:
    app.kubernetes.io/component: jupyter
subjects:
  - kind: ServiceAccount
    name: {{ include "jupyterhub.fullname" . }}
roleRef:
  kind: Role
  name: {{ include "jupyterhub.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
