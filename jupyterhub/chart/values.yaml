# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

name: jupyterhub

namespace: opal

secret:
  nameOverride: "token-env"

image:
  repository: registry1.dso.mil/ironbank/opensource/metrostar/jupyterhub
  tag: jupyterhub_v8
  pullPolicy: IfNotPresent
  
imagePullSecrets: 
  name: regcred

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: hub

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

serviceApi:
  name: proxy-api
  port: 8001
  targetPort: 8001

servicePublic:
  name: proxy-public
  type: NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 443
    - name: api
      port: 8001
ingress:
  enabled: true
  className: ""
  annotations: 
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  rules:
    host: opal-k8.10.96.30.9.nip.io
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: proxy-public
              port:
                number: 80
  tls: []
env:
  - name: KEYCLOAK_JUPYTERHUB_OAUTH_CALLBACK_URL
    value: "https://opal-k8.10.96.30.9.nip.io/hub/oauth_callback"
  - name: MINIO_BROWSER_REDIRECT_URL
    value: https://minio-k8.10.96.30.9.nip.io
  - name: MINIO_IDENTITY_OPENID_CLAIM_NAME
    value: policy
  - name: S3_ENDPOINT
    value: "https://minio-k8.10.96.30.9.nip.io"
  - name: MINIO_IDENTITY_OPENID_REDIRECT_URI
    value: https://minio-k8.10.96.30.9.nip.io/oauth_callback/
  - name: MINIO_ROOT_PASSWORD
    value: 8g7Mkf&FgKS9SR
  - name: OPAL_BANNER_COLOR
    value: "Red"
  - name: KEYCLOAK_JUPYTERHUB_AUTHORIZE_URL
    value: "https://keycloak-k8.10.96.30.9.nip.io/auth/realms/master/protocol/openid-connect/auth"
  - name: MINIO_IDENTITY_OPENID_CLIENT_SECRET
    value: gIgGy8LiKXovhhagKEaeyeL2eIFSIiHi
  - name: MINIO_ROOT_USER
    value: opal-administrator
  - name: MINIO_IDENTITY_OPENID_CONFIG_URL
    value: https://keycloak-k8.10.96.30.9.nip.io/auth/realms/master/.well-known/openid-configuration
  - name: KEYCLOAK_CLIENT_ID
    value: "opal-jupyterhub"
  - name: KEYCLOAK_REALM
    value: "master"
  - name: PYTHONPATH
    value: "/python-packages/:$PYTHONPATH"
  - name: KEYCLOAK_JUPYTERHUB_USERNAME_KEY
    value: "preferred_username"
  - name: OPAL_BANNER_TEXT
    value: "Kubernetes Local Environment"
  - name: KEYCLOAK_JUPYTERHUB_USERDATA_URL
    value: "https://keycloak-k8.10.96.30.9.nip.io/auth/realms/master/protocol/openid-connect/userinfo"
  - name: KEYCLOAK_OPAL_API_URL
    value: "https://keycloak-k8.10.96.30.9.nip.io/auth/realms/master/protocol/openid-connect/token"
  - name: MINIO_IDENTITY_OPENID_CLIENT_ID
    value: opal-jupyterhub
  - name: KEYCLOAK_JUPYTERHUB_CLIENT_ID
    value: opal-jupyterhub
  - name: PROXY_ADDRESS_FORWARDING
    value: "true"
  - name: SINGLE_USER_IMAGE
    value: "deploytime_singleuser"
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
